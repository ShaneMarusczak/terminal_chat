name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write    # allow creating releases & uploading assets

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_release:
    name: Build & Upload Artifacts
    needs: create_release
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            release_suffix: ubuntu
            asset_name: tc-linux
          - os: macos-latest
            release_suffix: mac
            asset_name: tc-mac
          - os: windows-latest
            release_suffix: windows
            asset_name: tc-win.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --release

      - name: Archive the build
        run: |
          ART_DIR=artifacts/${{ matrix.release_suffix }}
          mkdir -p "$ART_DIR"
          if [[ "${{ matrix.os }}" == 'windows-latest' ]]; then
            cp target/release/tc.exe "$ART_DIR"/
          else
            cp target/release/tc "$ART_DIR"/
          fi
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.release_suffix }}-binaries
          path: artifacts/${{ matrix.release_suffix }}/

      - name: Publish Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: artifacts/${{ matrix.release_suffix }}/*
          # give the asset a unique name so it doesnâ€™t overwrite
          name: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
